spring:
  application:
    name: gateway-service
  output:
    ansi:
        enabled: DETECT

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:8080}
    preferIpAddress: true

zuul:
  routes:
    google:
      path: /google/**
      url: https://www.yahoo.com/
      
management:
  endpoints:
    web:
      exposure:
        include: "health,info,refresh"
